<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Things To Do</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css" >
</head>
<body>
    <header class="header">
            <h1>ToD<i id="logo-icon" class="fa fa-check-circle"></i>'s</h1>
    </header>

    <section class="task-container abs-center">
        <form action="" id="add-task">
            <div class="add-task">
                <input type="text" name="add-task" id="add-task" placeholder="I gots things todo!">
                <button class="btn-add-task"><span>&plus;</span> Add Task</button>
            </div>
        </form>

        <div class="tasks-header">
            <p class="tasks-header-completed">Mark Completed</p>
            <p class="tasks-header-todo">Todo's</p>
            <p class="tasks-header-delete">Delete</p>
        </div>

        <form action="" id="edit-tasks">
            <div id="task-list" class="">
            </div>
        </form>
    </section>
 
<div class="footer">
</div>

<script src="js/app.js"></script>   
</body>

</html>
